
<header id="header">
	<div class="header-container">
		<div class="branding">
			<a href="{{ .Site.BaseURL }}">
				<img id="site-logo" src="/img/logo.jpg" alt="logo" />
			</a>
			<a href="{{ .Site.BaseURL }}">
				<h2 id="site-title">{{ .Site.Params.Title }}</h2>
			</a>
		</div>

		<div class="top-nav">
			 {{ $currentPage := . }}
			 <ul class="nav-ul">
			 {{ range .Site.Menus.main }}
			 <li class="nav-li"><a class="top-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name | humanize | title }}</a></li>
			 {{ end }}
		 </ul>
	 </div>
	 <div class="login-register">
		 <button class="btn btn-link" type="button">Login</button>
		 <button class="btn btn-link" type="button">Sign Up</button>
	 </div>
	</div>
</header>
